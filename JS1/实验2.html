<!DOCTYPE html>
<html>
<head>
	<title>实验2</title>
</head>
<body>
	<input type="button" name="" value="Click_Here to See !!!" id="btn">
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		btn.onclick = function(){
			var i,j;
			for (i = 1; i < 9; i++) {
				for (j = 1; j <= i; j++) {
					document.write(i + " * " + j + " = " + i * j + "&nbsp;&nbsp;");
				}
				document.write("<br/>")
			}};
		</script>
	</body>
	</html>
